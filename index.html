<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>MineSweeper Game | بازی مین روب</title>
    <link rel="icon"  href="minesweeper.png" size="any"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>بازی مین روب</h1><br>
    <div class="board"></div>
    <div class="endscreen"></div>
    <div class="settings" style="align-items: center;">
    <label for="boardSize">اندازه صفحه ی بازی</label>
    <input id="boardSize" type="number">
    <label for="easy">آسان <input type="radio" id="easy" name="level" value="0.1" class="level"></label>
    <label for="medium">متوسط <input type="radio" id="medium" name="level" value="0.2" class="level" checked></label>
    <label for="hard">سخت <input type="radio" id="hard" name="level" value="0.4" class="level"></label>
    <a href="#!" class="button">شروع دوباره</a>
</div>
    <script src="scripts.js"></script>
</body>
</html>
