<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MineSweeper Game | بازی مین روب</title>
    <link rel="icon"  href="minesweeper.png" size="any"/>
    <link rel="stylesheet" type="text/css" href="minesweeper.css">
    <script src="minesweeper.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="title">MineSweeper مین روب</div>
    <button onclick="pageTheme()">روشن / تاریک</button>
    <div id="dashboard" class="controls">
        <ul id="level">
            <li id="hard">سخت</li>
            <li id="medium" class="selected">متوسط</li>
            <li id="easy">آسان</li>
        </ul>
        <div id="feedback">
            <span id="value">1</span>
            <i class="fa fa-bomb"> : تعداد بمب ها</i>
        </div>
    </div>
    <div id="board"></div>
    <div id="game" class="controls">شروع دوباره</div>
    <script type="text/javascript">
        var board;
        $(document).ready(function () {
            Game('medium');
            $('#game').hide();

            $('#level li').click(function (Object) {
                $('#level li').removeClass('selected');
                $(this).addClass('selected');
                var level = $(this).attr('id');
                Game(level);
                $('#game').hide();
            });

            $('#game').click(function (Object) {
                var level = $('#level li.selected').attr('id');
                Game(level);
                $('#game').hide();
            });
        });
    </script>
    <script>
        function pageTheme() {
            var element = document.body;
            element.classList.toggle("pageTheme");
        }
    </script>
</body>
</html>
